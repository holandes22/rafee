project_name: rafee
project_root: "/vagrant"
project_path: "/var/www/{{ project_name }}"
project_conf_path: "{{ project_path }}/conf"
project_nginx_conf_path: "{{ project_conf_path }}/nginx"
project_uwsgi_conf_path: "{{ project_conf_path }}/uwsgi"
project_celery_conf_path: "{{ project_conf_path }}/celery"
project_repos_path: "{{ project_path }}/repos"
project_static_path: "{{ project_path }}/static"
project_user: "vagrant"
# Password should be user input for production
project_user_password: "{{ project_user }}"
project_user_group: "vagrant"

project:
    user: "{{ project_user }}"
    user_password: "{{ project_user_password }}"
    user_group: "{{ project_user_group }}"
    name: "{{ project_name }}"
    root: "{{ project_root }}"
    path: "{{ project_path }}"
    dist_path: "{{ project_root }}/frontend/dist"
    conf_path: "{{ project_conf_path }}"
    nginx_conf_path: "{{ project_nginx_conf_path }}"
    uwsgi_conf_path: "{{ project_uwsgi_conf_path }}"
    repos_path: "{{ project_repos_path }}"
    static_path: "{{ project_static_path }}"
    folders:
        - "{{ project_nginx_conf_path }}"
        - "{{ project_uwsgi_conf_path }}"
        - "{{ project_celery_conf_path }}"
        - "{{ project_repos_path }}"
        - "{{ project_static_path }}"

virtualenv_path: "/home/{{ project.user }}/virtualenvs/{{ project.name }}"

locale: en_US.UTF-8

supervisor:
    ctl_path: "{{ virtualenv_path }}/bin/supervisorctl"
    socket_file: /var/run/supervisor.sock

system_packages:
    - build-essential
    - postgresql-9.4
    - postgresql-server-dev-9.4
    - pgadmin3
    - libpq-dev
    - libevent-dev
    - language-pack-en
    - git
    - vim
    - python-pip
    - python-dev
    - redis-server
    - nginx

python_packages:
    - pip
    - virtualenv
    - psycopg2

db:
    distro: utopic
    name: "{{ project.name }}_db"
    user: vagrant
    password: vagrant

django:
    settings_module: "{{ project.name }}.settings.dev"
    superuser:
        username: pp
        password: pbkdf2_sha256$12000$R4lki9GwepNR$t4GpUoMvO7Y/ZGXfPFHQAbIWK/5Xpex9qUBNUZ//SX4=
        full_name: Pepe Juarez
        email: pp@pp.com

nginx:
    disable_assets_caching: true
    config_file: "{{ project.nginx_conf_path }}/{{ project.name }}.conf"
    server:
        port: 8000
        name: localhost
    socket_file: "/var/run/{{ project.name }}_nginx.sock"

uwsgi:
    touch_reload: "{{ project.root }}/.reload"
    params_file: "{{ project.uwsgi_conf_path }}/uwsgi_params"
    ini_file: "{{ project.uwsgi_conf_path }}/uwsgi.ini"

