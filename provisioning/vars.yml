project_name: rafee
virtualenv_path: "/home/vagrant/virtualenvs/{{ project_name }}"
django_settings_module: "{{ project_name }}.settings.dev"
locale: en_US.UTF-8
supervisorctl_path: "{{ virtualenv_path }}/bin/supervisorctl"
system_packages:
    - build-essential
    - postgresql-9.3
    - postgresql-server-dev-9.3
    - pgadmin3
    - libpq-dev
    - libevent-dev
    - language-pack-en
    - git
    - vim
    - python-pip
    - python-dev
    - redis-server
python_packages:
    - pip
    - virtualenv
    - psycopg2
db_settings:
    name: "{{ project_name }}_db"
    user: vagrant
    password: vagrant
django:
    superuser:
        username: p
        password: p
        email: p@p.com
